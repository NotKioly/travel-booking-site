<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Tour - GreenTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-body">

    <nav class="navbar navbar-expand-lg sticky-top border-bottom">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-globe-asia"></i> GreenTrip</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-sm btn-outline-secondary rounded-pill"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card tour-card shadow-sm h-100">
                            <img src="assets/img/tour1.jpg" onerror="this.src='https://via.placeholder.com/400x250'" class="card-img-top" alt="Tour">
                            <div class="card-body">
                                <h5 class="card-title fw-bold text-primary">Nha Trang 3N2Đ</h5>
                                <p class="text-muted small"><i class="fas fa-map-marker-alt me-1"></i> Khánh Hòa</p>
                                <hr>
                                <ul class="list-unstyled small mb-3">
                                    <li class="mb-2"><i class="far fa-calendar-alt text-primary me-2"></i> Khởi hành: <strong>Hàng ngày</strong></li>
                                    <li class="mb-2"><i class="far fa-clock text-primary me-2"></i> Thời gian: <strong>3 Ngày</strong></li>
                                </ul>
                                <div class="alert alert-primary mb-0 fw-bold text-center">
                                    Giá: 2,300,000đ /khách
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                            <div class="card-header bg-primary text-white p-3">
                                <h5 class="mb-0 fw-bold"><i class="fas fa-file-signature me-2"></i>Thông tin đặt chỗ</h5>
                            </div>
                            <div class="card-body p-4">
                                <form id="bookingForm">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold small text-muted">Họ và tên <span class="text-danger">*</span></label>
                                        <input type="text" id="customerName" class="form-control" placeholder="Nhập họ tên của bạn" required>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-bold small text-muted">Số điện thoại <span class="text-danger">*</span></label>
                                            <input type="tel" id="customerPhone" class="form-control" placeholder="09xxxx" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-bold small text-muted">Email <span class="text-danger">*</span></label>
                                            <input type="email" id="customerEmail" class="form-control" placeholder="email@domain.com" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-bold small text-muted">Số lượng khách</label>
                                            <input type="number" class="form-control" value="1" min="1" required>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label fw-bold small text-muted">Ghi chú thêm</label>
                                        <textarea class="form-control" rows="3" placeholder="Yêu cầu đặc biệt (Ăn chay, phòng đơn...)"></textarea>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary-custom text-white py-3 shadow-sm">
                                            XÁC NHẬN ĐẶT TOUR
                                        </button>
                                    </div>
                                    <p class="text-center mt-3 small text-muted">
                                        Nhân viên GreenTrip sẽ liên hệ xác nhận trong vòng 30 phút.
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
