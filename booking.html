<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - GreenTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg sticky-top bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-globe-asia"></i> GreenTrip</a>
            <span class="ms-auto text-muted small">Bước 2/3: Điền thông tin</span>
        </div>
    </nav>

    <div class="container py-5">
        <form id="bookingForm">
            <div class="row g-5">
                
                <div class="col-lg-7">
                    <h4 class="mb-4 fw-bold text-primary">Thông tin liên lạc</h4>
                    
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label fw-bold small">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" id="customerName" class="form-control" placeholder="Ví dụ: Nguyễn Văn A" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Email <span class="text-danger">*</span></label>
                            <input type="email" id="customerEmail" class="form-control" placeholder="email@example.com" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" id="customerPhone" class="form-control" placeholder="09xxxxxxxxx" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold small">Địa chỉ (Tùy chọn)</label>
                            <input type="text" id="customerAddress" class="form-control" placeholder="Số nhà, đường, phường/xã...">
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold small">Ghi chú</label>
                            <textarea id="customerNote" class="form-control" rows="3" placeholder="Yêu cầu đặc biệt (Ăn chay, phòng đơn, ghế đầu...)"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3 fw-bold text-primary">Phương thức thanh toán</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="payment1" name="paymentMethod" type="radio" class="form-check-input" checked required>
                            <label class="form-check-label" for="payment1">Tiền mặt / Chuyển khoản sau</label>
                        </div>
                        <div class="form-check">
                            <input id="payment2" name="paymentMethod" type="radio" class="form-check-input">
                            <label class="form-check-label" for="payment2">Thẻ tín dụng / Ghi nợ quốc tế</label>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-4 sticky-top" style="top: 100px;">
                        <div class="card-header bg-primary text-white p-3">
                            <h5 class="mb-0 fw-bold"><i class="fas fa-receipt me-2"></i>Tóm tắt chuyến đi</h5>
                        </div>
                        <div class="card-body p-4">
                            <div class="d-flex mb-4">
                                <img id="summaryImg" src="" class="rounded-3 me-3 object-fit-cover" width="80" height="80" alt="Tour">
                                <div>
                                    <h6 class="fw-bold mb-1" id="summaryName">Đang tải thông tin...</h6>
                                    <small class="text-muted"><i class="far fa-clock me-1"></i> <span id="summaryDuration">...</span></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold small">Số lượng khách</label>
                                <input type="number" id="numPeople" class="form-control" value="1" min="1">
                            </div>

                            <ul class="list-group list-group-flush mb-3">
                                <li class="list-group-item d-flex justify-content-between lh-sm">
                                    <div>
                                        <h6 class="my-0">Giá vé người lớn</h6>
                                        <small class="text-muted">Đơn giá gốc</small>
                                    </div>
                                    <span class="text-muted" id="summaryPricePerPax">...</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between bg-light">
                                    <div class="text-success">
                                        <h6 class="my-0">Mã giảm giá</h6>
                                        <small>ƯU ĐÃI HÈ</small>
                                    </div>
                                    <span class="text-success">-0đ</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between fw-bold fs-5">
                                    <span>Tổng cộng (VND)</span>
                                    <span class="text-danger" id="summaryTotal">...</span>
                                </li>
                            </ul>

                            <input type="hidden" id="hiddenTourName">
                            <input type="hidden" id="hiddenTotalPrice">

                            <button type="submit" class="btn btn-primary-custom text-white w-100 py-3 fw-bold shadow-sm">
                                XÁC NHẬN ĐẶT TOUR
                            </button>
                            <p class="text-center mt-2 small text-muted">Bấm xác nhận để hoàn tất đơn hàng</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
