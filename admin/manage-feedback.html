<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Góp ý - GreenTrip Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .sidebar { min-height: 100vh; background-color: #064e3b; color: #fff; } 
        .sidebar a { color: #d1fae5; text-decoration: none; padding: 12px 20px; display: block; font-weight: 500; } 
        .sidebar a:hover, .sidebar a.active { background-color: #059669; color: #fff; border-left: 4px solid #f59e0b; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse show p-0">
            <div class="py-4 text-center border-bottom border-secondary">
                <h4 class="fw-bold text-uppercase mb-0">GreenTrip</h4>
                <small class="text-white-50">Admin Panel</small>
            </div>
            <div class="position-sticky pt-3">
                <div class="px-3 mb-3 text-white small">Xin chào, <span class="admin-name fw-bold text-warning">Admin</span></div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Tổng quan</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-tour.html"><i class="fas fa-plane me-2"></i> Quản lý Tour</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-booking.html"><i class="fas fa-file-invoice me-2"></i> Đơn đặt tour</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-user.html"><i class="fas fa-users me-2"></i> Người dùng</a></li>
                    <li class="nav-item"><a class="nav-link active" href="manage-feedback.html"><i class="fas fa-comments me-2"></i> Góp ý</a></li>
                    <li class="nav-item mt-4"><a class="nav-link text-danger bg-dark bg-opacity-25" href="#" id="adminLogoutBtn"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a></li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-light">
            <h2 class="text-primary fw-bold mb-4">Ý kiến khách hàng</h2>

            <div class="card shadow-sm border-0">
                <div class="card-body p-3">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th width="15%">Ngày gửi</th>
                                    <th width="20%">Người gửi</th>
                                    <th width="20%">Chủ đề</th>
                                    <th>Nội dung</th>
                                    <th width="10%">Xóa</th>
                                </tr>
                            </thead>
                            <tbody id="feedbackTableBody">
                                </tbody>
                        </table>
                        <div id="noDataMsg" class="text-center text-muted py-5" style="display:none;">
                            <i class="far fa-folder-open fa-3x mb-3 opacity-50"></i>
                            <p>Chưa có góp ý nào.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
