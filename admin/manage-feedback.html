<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Góp ý - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .sidebar { min-height: 100vh; background-color: #343a40; color: #fff; } 
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px 15px; display: block; } 
        .sidebar a:hover, .sidebar a.active { background-color: #0099FF; color: #fff; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse show">
            <div class="position-sticky pt-3">
                <h4 class="text-center mb-4">Admin Panel</h4>
                <div class="text-center small mb-3">Xin chào, <span class="admin-name text-info">Admin</span></div>
                
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-tour.html"><i class="fas fa-plane me-2"></i> Quản lý Tour</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-booking.html"><i class="fas fa-file-invoice me-2"></i> Quản lý Đơn đặt</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-user.html"><i class="fas fa-users me-2"></i> Quản lý Người dùng</a></li>

                    <li class="nav-item mt-4"><a class="nav-link text-danger" href="#" id="adminLogoutBtn"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a></li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <h2 class="mb-4">Ý kiến đóng góp từ khách hàng</h2>

            <div class="table-responsive bg-white shadow-sm rounded p-3">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th width="15%">Thời gian</th>
                            <th width="20%">Người gửi</th>
                            <th width="20%">Chủ đề</th>
                            <th width="35%">Nội dung</th>
                            <th width="10%">Thao tác</th>
                        </tr>
                    </thead>
                    
                    <tbody id="feedbackTableBody">
                        </tbody>
                </table>
                
                <p id="noDataMsg" class="text-center text-muted mt-5" style="display:none;">
                    <i class="far fa-folder-open fa-3x mb-3"></i><br>
                    Hiện chưa có góp ý nào.
                </p>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
