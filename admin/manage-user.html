<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng - GreenTrip Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --sidebar-bg: #0f172a;
            --sidebar-hover: #1e293b;
            --card-radius: 16px;
        }

        body {
            background-color: #f8fafc;
        }

        /* Sidebar Style (Đồng bộ Dashboard) */
        .sidebar {
            min-height: 100vh;
            background-color: var(--sidebar-bg);
            color: #94a3b8;
            box-shadow: 4px 0 20px rgba(0,0,0,0.05);
        }

        .sidebar .nav-link {
            color: #cbd5e1;
            padding: 14px 24px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 4px;
            border-right: 3px solid transparent;
        }

        .sidebar .nav-link:hover {
            color: #fff;
            background-color: var(--sidebar-hover);
        }

        .sidebar .nav-link.active {
            color: #10b981;
            background-color: #1e293b;
            border-right-color: #10b981;
            font-weight: 600;
        }

        /* Table Style */
        .table-card {
            border-radius: var(--card-radius);
            overflow: hidden;
            border: none;
        }
        
        .table thead th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            padding: 16px 24px;
            background-color: #f1f5f9;
            color: #475569;
            border-bottom: none;
        }

        .table tbody td {
            padding: 16px 24px;
            vertical-align: middle;
            border-bottom-color: #f1f5f9;
            color: #334155;
        }
        
        .table-hover tbody tr:hover {
            background-color: #f8fafc;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse show p-0">
            <div class="py-4 px-4 mb-2 border-bottom border-secondary border-opacity-25">
                <h4 class="fw-bold text-white mb-0 d-flex align-items-center">
                    <i class="fas fa-leaf text-success me-2"></i> GreenTrip
                </h4>
                <small class="d-block mt-1 text-xs">Admin Dashboard</small>
            </div>
            
            <div class="pt-3">
                <div class="px-4 mb-4">
                    <div class="d-flex align-items-center p-3 rounded-3" style="background: rgba(255,255,255,0.05);">
                        <div class="bg-success rounded-circle d-flex align-items-center justify-content-center text-white fw-bold me-3" style="width: 36px; height: 36px;">A</div>
                        <div>
                            <div class="text-white fw-bold small">Admin System</div>
                            <div class="text-xs text-success online-status"><i class="fas fa-circle fa-xs me-1"></i> Online</div>
                        </div>
                    </div>
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-th-large w-25"></i> Tổng quan</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-tour.html"><i class="fas fa-map w-25"></i> Quản lý Tour</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-booking.html"><i class="fas fa-receipt w-25"></i> Đơn đặt tour</a></li>
                    <li class="nav-item"><a class="nav-link active" href="manage-user.html"><i class="fas fa-users w-25"></i> Khách hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-feedback.html"><i class="fas fa-comment-alt w-25"></i> Phản hồi</a></li>
                    
                    <li class="nav-item mt-5 px-4">
                        <a href="#" id="adminLogoutBtn" class="btn btn-danger w-100 d-flex align-items-center justify-content-center gap-2 py-2">
                            <i class="fas fa-power-off"></i> <span>Đăng xuất</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-4 mb-4">
                <div>
                    <h2 class="fw-bold text-dark mb-1">Quản Lý Khách Hàng</h2>
                    <p class="text-muted mb-0">Danh sách tài khoản đã đăng ký trên hệ thống.</p>
                </div>
                <button class="btn btn-sm btn-outline-primary shadow-sm">
                    <i class="fas fa-file-export me-1"></i> Xuất danh sách
                </button>
            </div>

            <div class="card table-card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4">STT</th>
                                    <th>Họ và Tên</th>
                                    <th>Email</th>
                                    <th>Vai trò</th>
                                    <th>Trạng thái</th>
                                    <th class="text-end pe-4">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <tr>
                                    <td colspan="6" class="text-center py-5 text-muted">
                                        <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                                        Đang tải dữ liệu khách hàng...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
