<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Tour - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>.sidebar { min-height: 100vh; background-color: #064e3b; color: #fff; } .sidebar a { color: #d1fae5; text-decoration: none; padding: 12px 20px; display: block; font-weight: 500; } .sidebar a:hover, .sidebar a.active { background-color: #059669; color: #fff; border-left: 4px solid #f59e0b; }</style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse show p-0">
            <div class="py-4 text-center border-bottom border-secondary">
                <h4 class="fw-bold text-uppercase mb-0">GreenTrip</h4>
                <small class="text-white-50">Admin Panel</small>
            </div>
            <div class="position-sticky pt-3">
                <div class="px-3 mb-3 text-white small">Xin chào, <span class="admin-name fw-bold text-warning">Admin</span></div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Tổng quan</a></li>
                    <li class="nav-item"><a class="nav-link active" href="manage-tour.html"><i class="fas fa-plane me-2"></i> Quản lý Tour</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-booking.html"><i class="fas fa-file-invoice me-2"></i> Đơn đặt tour</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-user.html"><i class="fas fa-users me-2"></i> Người dùng</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-feedback.html"><i class="fas fa-comments me-2"></i> Góp ý</a></li>
                    <li class="nav-item mt-4"><a class="nav-link text-danger bg-dark bg-opacity-25" href="#" id="adminLogoutBtn"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a></li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-light">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary fw-bold">Danh sách Tour</h2>
                <button class="btn btn-primary-custom text-white" id="btnOpenAddModal"><i class="fas fa-plus me-2"></i> Thêm Tour</button>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-3">
                    <div class="table-responsive">
                        <table class="table table-bordered align-middle mb-0">
                            <thead class="table-light">
                                <tr><th>Mã</th><th>Ảnh</th><th>Tên Tour</th><th>Giá (VNĐ)</th><th>Loại</th><th>Xóa</th></tr>
                            </thead>
                            <tbody id="tourTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="tourModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitle">Thêm Tour Mới</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="tourForm">
                    <div class="mb-3"><label class="form-label fw-bold">Tên Tour</label><input type="text" id="tourName" class="form-control" required></div>
                    <div class="row">
                        <div class="col-6 mb-3"><label class="form-label fw-bold">Giá</label><input type="number" id="tourPrice" class="form-control" required></div>
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold">Loại</label>
                            <select id="tourType" class="form-select">
                                <option value="Biển">Du lịch Biển</option>
                                <option value="Núi">Du lịch Núi</option>
                                <option value="Thành thị">Du lịch Thành thị</option>
                                <option value="Nông thôn">Du lịch Nông thôn</option>
                                <option value="Quốc tế">Du lịch Quốc tế</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3"><label class="form-label fw-bold">Link Ảnh</label><input type="text" id="tourImg" class="form-control" placeholder="tour1.jpg hoặc link online"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="btnSaveTour">Lưu</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
