<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Tour - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>.sidebar { min-height: 100vh; background-color: #343a40; color: #fff; } .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px 15px; display: block; } .sidebar a:hover, .sidebar a.active { background-color: #0099FF; color: #fff; }</style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse show">
            <div class="position-sticky pt-3">
                <h4 class="text-center mb-4">Admin Panel</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="manage-tour.html"><i class="fas fa-plane me-2"></i> Quản lý Tour</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-booking.html"><i class="fas fa-file-invoice me-2"></i> Quản lý Đơn đặt</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-user.html"><i class="fas fa-users me-2"></i> Quản lý Người dùng</a></li>
                    <li class="nav-item mt-4"><a class="nav-link text-danger" href="#" id="adminLogoutBtn"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a></li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between mb-4">
                <h2>Quản lý Tour</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTourModal"><i class="fas fa-plus"></i> Thêm Tour</button>
            </div>
            <div class="table-responsive bg-white shadow-sm p-3 rounded">
                <table class="table table-bordered align-middle">
                    <thead class="table-light"><tr><th>Mã</th><th>Ảnh</th><th>Tên Tour</th><th>Giá</th><th>Loại</th><th>Hành động</th></tr></thead>
                    <tbody id="tourTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<div class="modal fade" id="addTourModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Thêm Tour Mới</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form>
                    <div class="mb-3"><label>Tên Tour</label><input type="text" id="tourNameInput" class="form-control"></div>
                    <div class="mb-3"><label>Giá</label><input type="number" id="tourPriceInput" class="form-control"></div>
                    <div class="mb-3"><label>Loại</label><select id="tourTypeSelect" class="form-select"><option>Biển</option><option>Núi</option></select></div>
                </form>
            </div>
            <div class="modal-footer"><button class="btn btn-primary" id="saveTourBtn">Lưu</button></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/admin.js"></script>
</body>
                                                  </html>
