<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - TravelSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow border-0 p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h3 class="text-primary fw-bold">Tạo Tài Khoản</h3>
            <p class="text-muted small">Cùng khám phá những chuyến đi tuyệt vời</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" class="form-control" placeholder="Nguyễn Văn A" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" placeholder="******" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label small text-muted" for="terms">
                        Tôi đồng ý với <a href="#">Điều khoản sử dụng</a>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary-custom w-100 mb-3">Đăng ký</button>
        </form>

        <div class="text-center">
            <p class="mb-2">Đã có tài khoản? <a href="login.html" class="text-primary text-decoration-none fw-bold">Đăng nhập</a></p>
            <hr>
            <p><a href="index.html" class="text-secondary text-decoration-none">Về trang chủ</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
