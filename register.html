<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - GreenTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="width: 100%; max-width: 500px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none mb-3 d-block">
                    <i class="fas fa-globe-asia fa-3x text-success"></i>
                </a>
                <h3 class="fw-bold text-success">Tạo Tài Khoản</h3>
                <p class="text-muted small">Bắt đầu hành trình của bạn với GreenTrip</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Họ và tên</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-success"></i></span>
                        <input type="text" id="regName" class="form-control border-start-0" placeholder="Nguyễn Văn A" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-success"></i></span>
                        <input type="email" id="regEmail" class="form-control border-start-0" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-success"></i></span>
                        <input type="password" id="regPass" class="form-control border-start-0" placeholder="Tối thiểu 6 ký tự" required>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label small text-muted" for="terms">
                        Tôi đồng ý với <a href="#" class="text-success text-decoration-none">Điều khoản sử dụng</a>
                    </label>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary-custom text-white py-2 fw-bold shadow-sm">
                        ĐĂNG KÝ NGAY
                    </button>
                </div>

                <div class="text-center">
                    <p class="small text-muted">Đã có tài khoản? <a href="login.html" class="fw-bold text-success text-decoration-none">Đăng nhập</a></p>
                    <hr>
                    <a href="index.html" class="small text-muted text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Về trang chủ</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
