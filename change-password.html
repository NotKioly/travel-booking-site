<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - GreenTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .password-toggle { cursor: pointer; background: white; }
        .password-toggle:hover { color: var(--primary-color); }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 450px;">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none mb-3 d-block"><i class="fas fa-globe-asia fa-2x text-primary"></i></a>
                <h3 class="fw-bold text-primary">Đổi Mật Khẩu</h3>
                <p class="text-muted small">Bảo vệ tài khoản GreenTrip của bạn</p>
            </div>

            <form id="changePassFormUI">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Mật khẩu hiện tại</label>
                    <div class="input-group">
                        <input type="password" id="oldPassUI" class="form-control" required>
                        <span class="input-group-text password-toggle" onclick="togglePass('oldPassUI', this)"><i class="far fa-eye"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Mật khẩu mới</label>
                    <div class="input-group">
                        <input type="password" id="newPassUI" class="form-control" required>
                        <span class="input-group-text password-toggle" onclick="togglePass('newPassUI', this)"><i class="far fa-eye"></i></span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">Xác nhận mật khẩu mới</label>
                    <div class="input-group">
                        <input type="password" id="confirmPassUI" class="form-control" required>
                        <span class="input-group-text password-toggle" onclick="togglePass('confirmPassUI', this)"><i class="far fa-eye"></i></span>
                    </div>
                    <div id="errorMsg" class="text-danger small mt-2" style="display:none;"></div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary-custom text-white py-2">Cập Nhật & Đăng Nhập Lại</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none small text-muted"><i class="fas fa-arrow-left me-1"></i> Về trang chủ</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        import { db } from "./assets/js/firebase-config.js"; // Dùng config chung nếu cần, nhưng ở đây dùng LocalStorage cho User Auth
        
        // 1. Hàm ẩn hiện pass
        window.togglePass = function(id, el) {
            const input = document.getElementById(id);
            const icon = el.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // 2. Xử lý Submit
        document.getElementById('changePassFormUI').addEventListener('submit', function(e) {
            e.preventDefault();
            const oldP = document.getElementById('oldPassUI').value;
            const newP = document.getElementById('newPassUI').value;
            const conP = document.getElementById('confirmPassUI').value;
            const errorDiv = document.getElementById('errorMsg');

            // Lấy user hiện tại
            let currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert("Phiên đăng nhập hết hạn!");
                window.location.href = 'login.html';
                return;
            }

            // Validate
            if (oldP !== currentUser.password) {
                errorDiv.innerText = "Mật khẩu hiện tại không đúng!";
                errorDiv.style.display = 'block';
                return;
            }
            if (newP.length < 3) {
                errorDiv.innerText = "Mật khẩu mới quá ngắn!";
                errorDiv.style.display = 'block';
                return;
            }
            if (newP !== conP) {
                errorDiv.innerText = "Xác nhận mật khẩu không khớp!";
                errorDiv.style.display = 'block';
                return;
            }

            // Cập nhật Database (LocalStorage)
            let listUsers = JSON.parse(localStorage.getItem('listUsers')) || [];
            const index = listUsers.findIndex(u => u.email === currentUser.email);
            
            if (index !== -1) {
                // Cập nhật list tổng
                listUsers[index].password = newP;
                localStorage.setItem('listUsers', JSON.stringify(listUsers));
                
                // Xóa session hiện tại để bắt buộc đăng nhập lại
                localStorage.removeItem('currentUser');

                alert("✅ Đổi mật khẩu thành công! Vui lòng đăng nhập lại.");
                window.location.href = 'login.html'; // CHUYỂN HƯỚNG VỀ LOGIN
            }
        });
    </script>
</body>
</html>
