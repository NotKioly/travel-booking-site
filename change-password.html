<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - GreenTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .password-toggle { cursor: pointer; background: white; border-left: none; }
        .password-toggle:hover { color: var(--primary-color); }
        .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 0.2rem rgba(5, 150, 105, 0.25); }
        .input-group-text { background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 450px;">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none mb-3 d-block">
                    <i class="fas fa-leaf fa-3x text-success"></i>
                </a>
                <h3 class="fw-bold text-success">Đổi Mật Khẩu</h3>
                <p class="text-muted small">Bảo vệ tài khoản GreenTrip của bạn</p>
            </div>

            <form id="changePassFormUI">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Mật khẩu hiện tại</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="fas fa-key text-success"></i></span>
                        <input type="password" id="oldPassUI" class="form-control border-start-0 border-end-0" placeholder="Nhập mật khẩu cũ" required>
                        <span class="input-group-text password-toggle border-start-0" onclick="togglePass('oldPassUI', this)">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Mật khẩu mới</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="fas fa-lock text-success"></i></span>
                        <input type="password" id="newPassUI" class="form-control border-start-0 border-end-0" placeholder="Tối thiểu 6 ký tự" required>
                        <span class="input-group-text password-toggle border-start-0" onclick="togglePass('newPassUI', this)">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">Xác nhận mật khẩu mới</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="fas fa-check-circle text-success"></i></span>
                        <input type="password" id="confirmPassUI" class="form-control border-start-0 border-end-0" placeholder="Nhập lại mật khẩu mới" required>
                        <span class="input-group-text password-toggle border-start-0" onclick="togglePass('confirmPassUI', this)">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                    <div id="errorMsg" class="alert alert-danger mt-3 py-2 small fw-bold text-center" style="display:none;">
                        <i class="fas fa-exclamation-circle me-1"></i> <span id="errorText">Lỗi</span>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary-custom text-white py-2 fw-bold shadow-sm">
                        Cập Nhật & Đăng Nhập Lại
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none small text-muted">
                    <i class="fas fa-arrow-left me-1"></i> Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        // 1. Hàm ẩn hiện mật khẩu (Mắt thần)
        window.togglePass = function(id, el) {
            const input = document.getElementById(id);
            const icon = el.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'far fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'far fa-eye';
            }
        }

        // 2. Xử lý sự kiện Đổi mật khẩu
        document.getElementById('changePassFormUI').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const oldP = document.getElementById('oldPassUI').value;
            const newP = document.getElementById('newPassUI').value;
            const conP = document.getElementById('confirmPassUI').value;
            const errorDiv = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');

            // Hàm hiện lỗi
            function showError(msg) {
                errorText.innerText = msg;
                errorDiv.style.display = 'block';
            }

            // Lấy user đang đăng nhập
            let currentUser = JSON.parse(localStorage.getItem('currentUser'));

            // Nếu chưa đăng nhập thì đuổi về
            if (!currentUser) {
                alert("Phiên đăng nhập đã hết hạn! Vui lòng đăng nhập lại.");
                window.location.href = 'login.html';
                return;
            }

            // Kiểm tra mật khẩu cũ (Admin mã hóa hoặc User thường)
            let isOldPassCorrect = false;
            
            if (currentUser.role === 'admin') {
                // Admin pass 'admin123' (mã hóa base64: YWRtaW4xMjM=)
                // Lưu ý: Logic này chỉ mang tính demo, thực tế cần check server
                // Ở đây ta so sánh trực tiếp nếu user nhập 'admin123'
                if (oldP === 'admin123') isOldPassCorrect = true;
            } else {
                // User thường: So sánh trực tiếp với localStorage
                // Tìm user trong listUsers để lấy pass thật (vì currentUser có thể thiếu pass)
                let listUsers = JSON.parse(localStorage.getItem('listUsers')) || [];
                const userInDb = listUsers.find(u => u.email === currentUser.email);
                
                if (userInDb && userInDb.password === oldP) {
                    isOldPassCorrect = true;
                }
            }

            // Validate
            if (!isOldPassCorrect) {
                showError("Mật khẩu hiện tại không đúng!");
                return;
            }

            if (newP.length < 6) {
                showError("Mật khẩu mới phải có ít nhất 6 ký tự!");
                return;
            }

            if (newP !== conP) {
                showError("Mật khẩu xác nhận không khớp!");
                return;
            }

            // --- CẬP NHẬT CƠ SỞ DỮ LIỆU ---
            let listUsers = JSON.parse(localStorage.getItem('listUsers')) || [];
            const index = listUsers.findIndex(u => u.email === currentUser.email);
            
            if (index !== -1) {
                listUsers[index].password = newP; // Lưu pass mới
                localStorage.setItem('listUsers', JSON.stringify(listUsers));
                
                // Xóa phiên đăng nhập (Logout)
                localStorage.removeItem('currentUser');

                alert("✅ Đổi mật khẩu thành công! Vui lòng đăng nhập lại.");
                window.location.href = 'login.html';
            } else {
                // Trường hợp Admin hardcode
                if (currentUser.role === 'admin') {
                     alert("Tài khoản Admin demo không thể đổi mật khẩu.");
                } else {
                    showError("Lỗi hệ thống: Không tìm thấy tài khoản!");
                }
            }
        });
    </script>

</body>
</html>
