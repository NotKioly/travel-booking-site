<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TravelSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow border-0 p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h3 class="text-primary fw-bold">Đăng Nhập</h3>
            <p class="text-muted small">Chào mừng bạn quay trở lại!</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <label class="form-label">Mật khẩu</label>
                    <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
                </div>
                <input type="password" class="form-control" placeholder="******" required>
            </div>
            
            <button type="submit" class="btn btn-primary-custom w-100 mb-3">Đăng nhập</button>
        </form>

        <div class="text-center">
            <p class="mb-2">Chưa có tài khoản? <a href="register.html" class="text-primary text-decoration-none fw-bold">Đăng ký ngay</a></p>
            <hr>
            <p><a href="index.html" class="text-secondary text-decoration-none"><i class="fas fa-arrow-left"></i> Về trang chủ</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
