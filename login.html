<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - TravelSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center text-primary mb-4">Đăng Nhập</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" placeholder="******">
            </div>
            <button type="submit" class="btn btn-primary-custom w-100">Đăng nhập</button>
        </form>
        <div class="text-center mt-3">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            <p><a href="index.html" class="text-muted">Về trang chủ</a></p>
        </div>
    </div>
</body>
</html>
