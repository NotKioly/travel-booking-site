<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - GreenTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="width: 100%; max-width: 900px;">
        <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block" style="background: url('assets/img/banner2.jpg') no-repeat center center; background-size: cover; min-height: 500px;">
                <div class="h-100 w-100 bg-dark bg-opacity-40 d-flex align-items-center justify-content-center">
                    <div class="text-white text-center p-4">
                        <h2 class="fw-bold mb-3">GreenTrip ID</h2>
                        <p class="mb-0">Kết nối hàng triệu trái tim yêu du lịch.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <a href="index.html" class="text-decoration-none d-inline-block mb-3">
                            <i class="fas fa-globe-asia fa-3x text-primary"></i>
                        </a>
                        <h3 class="fw-bold text-primary">Chào mừng trở lại!</h3>
                        <p class="text-muted small">Vui lòng đăng nhập để tiếp tục</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-primary"></i></span>
                                <input type="email" id="loginEmail" class="form-control border-start-0" placeholder="email@example.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label small fw-bold text-muted">Mật khẩu</label>
                                <a href="#" id="forgotPassLink" class="small text-decoration-none text-primary">Quên mật khẩu?</a>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-primary"></i></span>
                                <input type="password" class="form-control border-start-0" placeholder="••••••" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary-custom text-white py-2">Đăng Nhập</button>
                        </div>

                        <div class="text-center">
                            <p class="small text-muted">Chưa có tài khoản? <a href="register.html" class="fw-bold text-primary text-decoration-none">Đăng ký ngay</a></p>
                            <hr>
                            <a href="index.html" class="small text-muted text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Về trang chủ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>

    <script>
        document.getElementById('forgotPassLink').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            if(email) {
                window.location.href = `change-password.html?email=${encodeURIComponent(email)}`;
            } else {
                alert("Vui lòng nhập Email của bạn trước khi bấm Quên mật khẩu!");
                document.getElementById('loginEmail').focus();
            }
        });
    </script>
</body>
</html>
