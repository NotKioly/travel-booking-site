<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - GreenTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-globe-asia"></i> GreenTrip</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="tour.html">Tour</a></li>
                    <li class="nav-item ms-2"><a href="login.html" class="btn btn-outline-custom btn-sm">Đăng nhập</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-primary text-white py-5 text-center" style="background: linear-gradient(135deg, #0099FF, #00509e);">
        <h1 class="fw-bold">Liên hệ & Hỗ trợ</h1>
        <p class="lead mb-0">Chúng tôi luôn sẵn sàng lắng nghe bạn</p>
    </div>

    <section class="py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-5">
                    <div class="p-4 bg-light rounded-4 shadow-sm h-100">
                        <h4 class="fw-bold text-primary mb-4">Văn phòng GreenTrip</h4>
                        <p class="mb-3"><i class="fas fa-map-marker-alt text-danger me-3"></i> 280 An Dương Vương, Q.5, Trường Đại Học Sư Phạm TP.HCM</p>
                        <p class="mb-3"><i class="fas fa-phone-alt text-success me-3"></i> 0347348147 (Hotline 24/7)</p>
                        <p class="mb-3"><i class="fas fa-envelope text-warning me-3"></i> support@greentrip.vn</p>
                        
                        <hr class="my-4">
                        <h5 class="fw-bold mb-3">Mạng xã hội</h5>
                        <div class="d-flex gap-2">
                            <a href="#" class="btn btn-primary rounded-circle"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="btn btn-danger rounded-circle"><i class="fab fa-youtube"></i></a>
                            <a href="#" class="btn btn-info text-white rounded-circle"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="card border-0 shadow-sm rounded-4">
                        <div class="card-body p-4">
                            <h4 class="mb-4 fw-bold text-primary">Gửi tin nhắn</h4>
                            <form id="feedbackForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-muted">Họ tên</label>
                                        <input type="text" id="fbName" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold text-muted">Email</label>
                                        <input type="email" id="fbEmail" class="form-control" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-muted">Chủ đề</label>
                                        <select id="fbSubject" class="form-select">
                                            <option>Góp ý dịch vụ</option>
                                            <option>Hỗ trợ đặt tour</option>
                                            <option>Khác</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-muted">Nội dung</label>
                                        <textarea id="fbMessage" class="form-control" rows="5" placeholder="Nhập nội dung cần hỗ trợ..." required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary-custom text-white w-100 py-2">Gửi Tin Nhắn</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center py-4 bg-dark text-white-50 mt-5">
        &copy; 2025 GreenTrip. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
