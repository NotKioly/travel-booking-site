<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ & Hỗ trợ - TravelSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="index.html">TravelSite</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="tour.html">Tour</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold">Liên hệ & Hỗ trợ</h2>
            <p class="text-muted">Chúng tôi luôn lắng nghe ý kiến của bạn để cải thiện dịch vụ tốt hơn.</p>
        </div>

        <div class="row">
            <div class="col-md-5 mb-4">
                <div class="card border-0 shadow-sm h-100 bg-primary text-white">
                    <div class="card-body p-4">
                        <h4 class="mb-4">Thông tin liên hệ</h4>
                        <p class="mb-3"><i class="fas fa-map-marker-alt me-3"></i> 123 Đường ABC, Quận 1, TP.HCM</p>
                        <p class="mb-3"><i class="fas fa-phone me-3"></i> 1900 1234 (Hỗ trợ 24/7)</p>
                        <p class="mb-3"><i class="fas fa-envelope me-3"></i> support@travelsite.com</p>
                        <hr class="border-light">
                        <h5 class="mt-4">Kênh hỗ trợ khác</h5>
                        <div class="mt-3">
                            <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-2x"></i></a>
                            <a href="#" class="text-white me-3"><i class="fab fa-zalo fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="mb-3 text-primary">Gửi Góp ý / Yêu cầu Hỗ trợ</h4>
                        <form id="feedbackForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Họ tên</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Chủ đề</label>
                                <select class="form-select">
                                    <option>Góp ý dịch vụ</option>
                                    <option>Hỗ trợ đặt tour</option>
                                    <option>Khiếu nại</option>
                                    <option>Khác</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nội dung</label>
                                <textarea class="form-control" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary-custom">Gửi tin nhắn</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
